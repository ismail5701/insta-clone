    <span>Welcome - Instagram Clone</span>
  </div>
  <div>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle (click) = "likeDesc()">Like<mat-icon>keyboard_arrow_down</mat-icon></mat-button-toggle>
      <mat-button-toggle (click) = "likeAsc()">Like<mat-icon>keyboard_arrow_up</mat-icon></mat-button-toggle>
      <mat-button-toggle (click) = "DateDesc()">Date<mat-icon>keyboard_arrow_down</mat-icon></mat-button-toggle>
      <mat-button-toggle (click) = "DateAsc()">Date<mat-icon>keyboard_arrow_down</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-toolbar>

<div class="container">
  <mat-card *ngFor="let item of data" class="card">
    <mat-card-header>
      <mat-card-subtitle> Created : {{item.timestamp}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src='{{item.Image}}' alt="instagram photo">
    <mat-card-footer>
      <mat-icon svgIcon="like" style="width: 50px; height:50px" matBadge="{{item.likes}}" matBadgeColor="warn">
      </mat-icon>
    </mat-card-footer>
  </mat-card>
</div>
